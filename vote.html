<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ψηφοφορία</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      color: #222;
    }

    .vote-page {
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    .vote-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    #vote-positions {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: center;
      width: 100%;
    }

    .vote-slot {
      width: 100%;
      max-width: 130px;
      height: 120px;
      background: white;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s;
      font-weight: 600;
      cursor: pointer;
    }

    .vote-slot.occupied {
      background: #e6ffe6;
      border-color: #4caf50;
    }

    #candidates-thumbs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .candidate-thumb {
      width: 100px;
      height: 120px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      cursor: grab;
      transition: transform 0.2s;
    }

    .candidate-thumb:hover {
      transform: scale(1.05);
    }

    .candidate-thumb img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .candidate-thumb div {
      font-size: 14px;
      font-weight: 500;
      margin-top: 5px;
    }

    #submit-vote {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: 0.3s;
    }

    #submit-vote:hover {
      background: #43a047;
    }

    @media (max-width: 700px) {
      #vote-positions {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="vote-page">
    <h1>Σειρά Κατάταξης</h1>
    <p>Σύρε τους υποψηφίους στις θέσεις 1 έως 10</p>

    <div class="vote-container">
      <div id="vote-positions"></div>

      <div id="candidates-thumbs"></div>

      <button id="submit-vote">Υποβολή Ψήφου</button>
    </div>
  </div>

  <script src="vote.js"></script>
</body>
</html>
